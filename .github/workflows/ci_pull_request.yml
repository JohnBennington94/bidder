name: CI Pull Request

on:
  pull_request:

jobs:
  python-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸŒ¶
        uses: actions/checkout@v4.1.1

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Install dependencies ğŸ“²
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage ğŸ§ª
        run: |
          coverage run -m pytest
          coverage report -m > coverage.txt

      - name: Check coverage percentage ğŸ˜µâ€ğŸ’«
        id: check_coverage
        run: |
          COVERAGE=$(grep -oP '^TOTAL\s+\K(\d+(?:\.\d+)?)' coverage.txt)
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "::set-output name=coverage_failed::true"
          fi

      - name: Run pylint ğŸ”
        run: |
          find . -name "*.py" | xargs pylint
