name: CI Pull Request

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🌶
        uses: actions/checkout@v4.1.1

      - name: Set up Python 🐍
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Install dependencies 📲
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest 🧪
        run: |
          pytest

      - name: Run pylint 🔎
        run: |
          pylint *.py
