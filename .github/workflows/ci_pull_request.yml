name: CI Pull Request

on:
  pull_request:

jobs:
  python-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸŒ¶
        uses: actions/checkout@v4.1.1

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Install dependencies ğŸ“²
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage ğŸ§ª
        run: |
          coverage run -m pytest
          coverage report -m --omit=*/bidder/migrations/* > coverage.txt
        shell: bash

      - name: Check coverage percentage ğŸ˜µâ€ğŸ’«
        id: check_coverage
        run: |
          if [[ -f "coverage.txt" ]]; then
            COVERAGE=$(grep -oP '^TOTAL\s+\K(\d+(?:\.\d+)?)' coverage.txt)
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Coverage is below 80% ($COVERAGE%)"
              exit 1
            fi
            echo "$COVERAGE"
          else
            echo "No coverage report found."
            exit 1
          fi
        shell: bash

      - name: Run pylint ğŸ”
        run: |
          find . -name "*.py" | grep -v "bidder/migrations" | xargs pylint