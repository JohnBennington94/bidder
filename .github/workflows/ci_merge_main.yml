name: CI Merge Main

on:
  push:
    branches:
      - main

jobs:
  python-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🌶
        uses: actions/checkout@v4.1.1

      - name: Set up Python 🐍
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Install dependencies 📲
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage 🧪
        run: |
          coverage run -m pytest
          coverage report -m --omit=*/bidder/migrations/* > coverage.txt
        shell: bash

      - name: Check coverage percentage 😵‍💫
        id: check_coverage
        run: |
          if [[ -f "coverage.txt" ]]; then
            COVERAGE=$(awk '/^TOTAL/ {print $4}' coverage.txt | tr -d '%')
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Coverage is below 80% ($COVERAGE%)"
              exit 1
            fi
            echo "coverage is $COVERAGE %"
          else
            echo "No coverage report found."
            exit 1
          fi
        shell: bash

      - name: Run pylint 🔎
        run: |
          find . -name "*.py" | grep -v "bidder/migrations" | xargs pylint
          
      - name: Deploy to Google Cloud 🚀
        uses: google-github-actions/deploy-appengine@main
        with:
          credentials: ${{ secrets.GOOGLE_CLOUD_CREDS }}
          project_id: sinuous-transit-414821