name: CI Merge Main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-lint-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸŒ¶
        uses: actions/checkout@v4.1.1

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.10'

      - name: Install dependencies ğŸ“²
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage ğŸ§ª
        run: |
          coverage run -m pytest
          coverage report -m --omit=*/bidder/migrations/* > coverage.txt
        shell: bash

      - name: Check coverage percentage ğŸ˜µâ€ğŸ’«
        id: check_coverage
        run: |
          if [[ -f "coverage.txt" ]]; then
            COVERAGE=$(awk '/^TOTAL/ {print $4}' coverage.txt | tr -d '%')
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Coverage is below 80% ($COVERAGE%)"
              exit 1
            fi
            echo "coverage is $COVERAGE %"
          else
            echo "No coverage report found."
            exit 1
          fi
        shell: bash

      - name: Run pylint ğŸ”
        run: |
          find . -name "*.py" | grep -v "bidder/migrations" | xargs pylint

      - name: Authenticate with Google Cloud â˜ï¸
        uses: google-github-actions/auth@v2.1.1
        with:
          credentials_json: ${{ secrets.GOOGLE_CLOUD_CREDS }}

      - name: Deploy to Google Cloud ğŸš€
        uses: google-github-actions/deploy-appengine@v2.1.0
        with:
          project_id: ${{ secrets.GOOGLE_PROJECT_NAME }}

      - name: Upload static/admin to Google Cloud Storage ğŸ“¤
        uses: google-github-actions/upload-to-cloud-storage@v2.1.0
        with:
          path: '/bidder/static/admin'
          destination: ${{ secrets.GOOGLE_BUCKET_NAME }}

      - name: Upload static/bidder to Google Cloud Storage ğŸ“¤
        uses: google-github-actions/upload-to-cloud-storage@v2.1.0
        with:
          path: '/bidder/static/bidder'
          destination: ${{ secrets.GOOGLE_BUCKET_NAME }}